<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>new convertor</title>
    <link rel="stylesheet" href="style.css">

            <div class="para">

                            <input class="inputs" type="button" value="Yard" id="Yard">
                            <input class="inputs" type="button" value="Foot" id="Foot">
                            <input class="inputs" type="button" value="Inch" id="Inch">
                            <input class="inputs" type="button" value="Nautical mile" id="Nautical mile">
                        </ul>


                </div>
            </div>

                <div class="container-3">=</div>

                <div class="container-4" id="input-div-2">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">

                        </a>
                        <ul class="dropdown-menu" id="btn1">
                            <input class="inputs" type="button" value="Kilometre" id="Kilometre1"><br>
                            <input class="inputs" type="button" value="Meter" id="Meter1"><br>
                            <input class="inputs" type="button" value="Centimeter" id="Centimeter1"><br>

                            <input class="inputs" type="button" value="Micrometres" id="Micrometres1"><br>
                            <input class="inputs" type="button" value="Nanometre" id="Nanometre1"><br>
                            <input class="inputs" type="button" value="Mile" id="Mile1"><br>
                            <input class="inputs" type="button" value="Yard" id="Yard1"><br>
                            <input class="inputs" type="button" value="Foot" id="Foot1"><br>
                            <input class="inputs" type="button" value="Inch" id="Inch1"><br>
                            <input class="inputs" type="button" value="Nautical mile" id="Nautical mile1"><br>
                        </ul>


                </div>

            </div>

                <table>
                    <tbody>
                        <tr valign="top">
                            <td>
                                <div class="formula">Formula</div>
                            </td>
                            <td class="td">=></td>
                            <td>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
